<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>S-Magic-Text</title>

  <script type="module" src="/build/s-magic-text.esm.js"></script>
  <script nomodule src="/build/s-magic-text.js"></script>
</head>

<body>
  <s-magic-text text="Hello world, I am here!" oncontextmenu="preventDefault()"></s-magic-text>
  <button onclick="toggleTagDisplay()">Toggle Tag Display</button>

  <script>
    const magicText = document.querySelector('s-magic-text');
    magicText.tags = [
      { start: 6, end: 11, name: 'A', style: { color: 'blue' } },
      { start: 13, end: 17, name: 'B', label: 'oOo', style: { color: 'red' }, labelStyle: {color: 'blue'} },
    ];
    magicText.addEventListener('segmentClick', async event => {
      console.log(event.detail);
      console.log(await event.currentTarget.getSegments());
    });
    magicText.addEventListener('segmentContextMenu', async event => {
      console.log(event.detail);
      console.log(await event.currentTarget.getSegments());
    });

    function toggleTagDisplay() {
      magicText.shouldReplaceTextWithTag = !magicText.shouldReplaceTextWithTag;
    }

    function preventDefault() {
      event.preventDefault();
    }
  </script>
</body>

</html>
